<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marktavius's Squawk Code Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at center, #0f172a, #000000);
      color: #ffffff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 2.5rem 3rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 128, 255, 0.25);
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #38bdf8;
      text-shadow: 0 0 10px rgba(56, 189, 248, 0.8);
    }

    #squawkCode {
      font-size: 4rem;
      font-weight: bold;
      letter-spacing: 0.4rem;
      color: #facc15;
      text-shadow: 0 0 15px #facc15;
      margin: 1.5rem 0;
    }

    button {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #3b82f6, #06b6d4);
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 12px;
      font-size: 1.1rem;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(6, 182, 212, 0.5);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(6, 182, 212, 0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ›© Marktavius's Squawk Code Generator</h1>
    <div id="squawkCode">----</div>
    <button onclick="generateSquawk()">Generate</button>
  </div>

  <script>
    function generateSquawk() {
      let code = '';
      for (let i = 0; i < 4; i++) {
        code += Math.floor(Math.random() * 8); // Valid octal digits 0-7
      }
      document.getElementById('squawkCode').textContent = code;
    }

    // Generate one on page load
    generateSquawk();
  </script>
</body>
</html>
